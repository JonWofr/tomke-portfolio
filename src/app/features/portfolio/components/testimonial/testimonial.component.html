<div class="testimonial">
  <img [src]="testimonial?.photoUrl" alt="" class="testimonial__photo" />
  <blockquote class="section__paragraph testimonial__quote">
    {{ testimonial?.quote }}
  </blockquote>
  <h3 class="testimonial__name">
    {{ testimonial?.name }}
  </h3>
  <h4 class="subtitle testimonial__job-title">
    {{ testimonial?.jobTitle }}
  </h4>
</div>
