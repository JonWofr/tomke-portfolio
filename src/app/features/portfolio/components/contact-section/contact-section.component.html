<section class="section contact">
  <div class="container">
    <shared-section-header
      title="Schreibe mir direkt eine Nachricht"
      subtitle="Kontakt"
    ></shared-section-header>
    <form
      ngForm
      #contactForm="ngForm"
      class="form"
      (ngSubmit)="onSubmit(contactForm)"
    >
      <div class="form__body">
        <div class="form__group fade-in">
          <input
            type="text"
            placeholder="Name"
            class="form__control"
            ngModel
            #name="ngModel"
            name="name"
            required
          />
          <div
            *ngIf="name.invalid && name.touched"
            class="form__alerts-container"
          >
            <p
              *ngIf="name.errors ? name.errors['required'] : undefined"
              class="form__alert"
            >
              Du musst deinen Namen angeben
            </p>
          </div>
        </div>
        <div class="form__group fade-in">
          <input
            type="email"
            placeholder="Email"
            class="form__control"
            name="email"
            ngModel
            #email="ngModel"
            required
            email
          />
          <div
            *ngIf="email.invalid && email.touched"
            class="form__alerts-container"
          >
            <p
              *ngIf="email.errors ? email.errors['required'] : undefined"
              class="form__alert"
            >
              Du musst deine E-Mail-Adresse angeben
            </p>
            <p
              *ngIf="email.errors ? email.errors['email'] : undefined"
              class="form__alert"
            >
              UngÃ¼ltige E-Mail-Adresse
            </p>
          </div>
        </div>
        <div class="form__group fade-in">
          <textarea
            cols="30"
            rows="10"
            placeholder="Nachricht"
            class="form__control"
            name="message"
            ngModel
            #message="ngModel"
            required
          ></textarea>
          <div
            *ngIf="message.invalid && message.touched"
            class="form__alerts-container"
          >
            <p
              *ngIf="message.errors ? message.errors['required'] : undefined"
              class="form__alert"
            >
              Du musst eine Nachricht eingeben
            </p>
          </div>
        </div>
      </div>
      <div class="form__footer">
        <button
          type="submit"
          class="button button--primary-accent fade-in"
          [disabled]="contactForm.invalid"
        >
          <svg
            width="25"
            height="25"
            viewBox="0 0 25 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="button__icon button__icon--light"
          >
            <g clip-path="url(#clip0_211_277)">
              <path
                d="M24.5 0.526367L18.5 22.5264L10.371 15.2874L18.173 7.05337L7.715 14.2804L0.5 12.5264L24.5 0.526367ZM9.5 17.1944V24.5264L12.758 20.0954L9.5 17.1944Z"
                fill="white"
              />
            </g>
            <defs>
              <clipPath id="clip0_211_277">
                <rect
                  width="24"
                  height="24"
                  fill="white"
                  transform="translate(0.5 0.526367)"
                />
              </clipPath>
            </defs>
          </svg>
          <p class="button__label button__label--light">Senden</p>
        </button>
      </div>
    </form>
  </div>
</section>
