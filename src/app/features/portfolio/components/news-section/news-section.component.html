<section class="section news">
  <div class="container">
    <shared-section-header
      title="Meine letzten Posts"
      subtitle="News"
    ></shared-section-header>
    <div class="instafeed">
      <div *ngFor="let instagramPost of instagramPosts" sharedFadeIn>
        <div class="padding-top-hack padding-top-hack--1-by-1">
          <div class="padding-top-hack__inner-container">
            <a
              class="instafeed__link"
              [href]="instagramPost.link"
              target="_blank"
            >
              <img
                class="instafeed__image"
                [title]="instagramPost.caption"
                [src]="instagramPost.image"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
