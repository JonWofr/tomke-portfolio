<main *ngIf="project; else spinner" class="project-detail">
  <div class="container">
    <div class="project-detail__breadcrumbs-container">
      <a
        class="subtitle project-detail__breadcrumb"
        routerLink="/"
        [fragment]="SectionId.PROJECTS"
        i18n
      >
        Projekte
      </a>
      <span class="subtitle project-detail__breadcrumb"> / </span>
      <span class="subtitle project-detail__breadcrumb" [ngSwitch]="localeId">
        <ng-container *ngSwitchCase="'en'">{{ project.titleEn }}</ng-container>
        <ng-container *ngSwitchCase="'de'">{{ project.title }}</ng-container>
      </span>
    </div>
    <div class="project-detail__slideshow-container">
      <portfolio-project-detail-slideshow
        [imageUrls]="project.slideshowImageUrls"
      ></portfolio-project-detail-slideshow>
    </div>
    <div class="project-detail__text-information-container">
      <div class="project-detail__text-information-block">
        <h1 class="project-detail__title" [ngSwitch]="localeId">
          <ng-container *ngSwitchCase="'en'">{{
            project.titleEn
          }}</ng-container>
          <ng-container *ngSwitchCase="'de'">{{ project.title }}</ng-container>
        </h1>
        <p
          class="section__paragraph project-detail__paragraph"
          [ngSwitch]="localeId"
        >
          <ng-container *ngSwitchCase="'en'">{{
            project.descriptionEn
          }}</ng-container>
          <ng-container *ngSwitchCase="'de'">{{
            project.description
          }}</ng-container>
        </p>
        <a
          *ngIf="project.websiteUrl"
          class="button button--primary-accent"
          [href]="project.websiteUrl"
          target="_blank"
        >
          <svg
            class="button__icon button__icon--light"
            width="24"
            height="25"
            viewBox="0 0 24 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_119_1288)">
              <path
                d="M6.18798 9.45703C6.62698 9.01803 7.11398 8.65602 7.63198 8.37003C10.519 6.77903 14.221 7.62503 16.077 10.439L13.831 12.684C13.187 11.215 11.588 10.379 9.99698 10.735C9.39798 10.869 8.82898 11.168 8.36398 11.633L4.05998 15.939C2.75298 17.246 2.75298 19.372 4.05998 20.679C5.36698 21.986 7.49298 21.986 8.79998 20.679L10.127 19.352C11.334 19.831 12.628 20.022 13.906 19.927L10.977 22.856C8.46598 25.367 4.39498 25.367 1.88398 22.856C-0.627017 20.345 -0.627017 16.274 1.88398 13.763L6.18798 9.45703ZM13.024 2.62103L10.095 5.55002C11.372 5.45402 12.667 5.64603 13.874 6.12403L15.2 4.79803C16.507 3.49102 18.633 3.49102 19.94 4.79803C21.247 6.10503 21.247 8.23103 19.94 9.53803L15.635 13.843C14.324 15.154 12.195 15.143 10.895 13.843C10.592 13.54 10.331 13.163 10.168 12.792L7.92198 15.037C8.15798 15.395 8.40298 15.704 8.71798 16.019C9.52998 16.831 10.564 17.436 11.754 17.723C13.296 18.094 14.948 17.889 16.367 17.106C16.885 16.82 17.372 16.458 17.811 16.019L22.115 11.714C24.627 9.20303 24.627 5.13203 22.116 2.62103C19.605 0.111025 15.535 0.111025 13.024 2.62103Z"
                fill="white"
              />
            </g>
            <defs>
              <clipPath id="clip0_119_1288">
                <rect
                  width="24"
                  height="24"
                  fill="white"
                  transform="translate(0 0.738037)"
                />
              </clipPath>
            </defs>
          </svg>
          <p class="button__label button__label--light" i18n>Zur Website</p>
        </a>
      </div>
      <div class="project-detail__text-information-block">
        <div class="additional-information-block">
          <h2 i18n>Kan√§le</h2>
          <shared-social-media-channels
            [instagramUrl]="project.instagramUrl"
            [linkedInUrl]="project.linkedInUrl"
            [tikTokUrl]="project.tikTokUrl"
            [iconsColor]="SocialMediaIconsColor.PRIMARY_ACCENT"
          ></shared-social-media-channels>
        </div>
        <div class="additional-information-block">
          <h2 i18n>Leistungen</h2>
          <ul class="additional-information-block__list">
            <li *ngFor="let service of project.services | localizeServices">
              {{ service }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
<ng-template #spinner
  ><shared-spinner [overlayColor]="SpinnerOverlayColor.WHITE"></shared-spinner>
</ng-template>

<shared-footer></shared-footer>
