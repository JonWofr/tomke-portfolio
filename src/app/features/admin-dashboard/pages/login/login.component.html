<div class="login">
  <div class="container">
    <div class="login__card-container">
      <div class="card">
        <a routerLink="/" class="login__portfolio-link">
          <svg
            class="login__portfolio-logo"
            width="100%"
            height="100%"
            viewBox="0 0 800 600"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xml:space="preserve"
            xmlns:serif="http://www.serif.com/"
            style="
              fill-rule: evenodd;
              clip-rule: evenodd;
              stroke-linejoin: round;
              stroke-miterlimit: 2;
            "
          >
            <g transform="matrix(1.09703,0,0,1.09703,-134.569,-28.9256)">
              <g
                transform="matrix(-1,-1.22465e-16,1.22465e-16,-1,584.085,599.332)"
              >
                <path
                  d="M292.042,85.68L461.418,513.652L122.666,513.652L292.042,85.68Z"
                  style="fill: url(#_Linear1)"
                />
              </g>
              <g transform="matrix(1,0,0,1,87.2875,-0.167002)">
                <path
                  d="M595.245,514.153L764.621,86.181L425.869,86.181L256.493,514.153L595.245,514.153Z"
                  style="fill: url(#_Linear2)"
                />
              </g>
            </g>
            <defs>
              <linearGradient
                id="_Linear1"
                x1="0"
                y1="0"
                x2="1"
                y2="0"
                gradientUnits="userSpaceOnUse"
                gradientTransform="matrix(-729.242,-0.334003,0.334003,-729.242,461.418,299.666)"
              >
                <stop
                  offset="0"
                  style="stop-color: rgb(84, 82, 224); stop-opacity: 1"
                />
                <stop
                  offset="1"
                  style="stop-color: rgb(205, 82, 224); stop-opacity: 1"
                />
              </linearGradient>
              <linearGradient
                id="_Linear2"
                x1="0"
                y1="0"
                x2="1"
                y2="0"
                gradientUnits="userSpaceOnUse"
                gradientTransform="matrix(729.242,0.334003,-0.334003,729.242,35.3789,299.833)"
              >
                <stop
                  offset="0"
                  style="stop-color: rgb(84, 82, 224); stop-opacity: 1"
                />
                <stop
                  offset="1"
                  style="stop-color: rgb(205, 82, 224); stop-opacity: 1"
                />
              </linearGradient>
            </defs>
          </svg>
        </a>
        <form
          ngForm
          #loginForm="ngForm"
          class="form"
          (ngSubmit)="onSubmit(loginForm)"
        >
          <div class="form__body">
            <div class="form__group">
              <input
                type="email"
                placeholder="Email"
                class="form__control"
                name="email"
                ngModel
                #email="ngModel"
                required
                email
              />
              <div
                *ngIf="email.invalid && email.touched"
                class="form__alerts-container"
              >
                <p
                  *ngIf="email.errors ? email.errors['required'] : undefined"
                  class="form__alert"
                >
                  Du musst deine E-Mail-Adresse angeben
                </p>
                <p
                  *ngIf="email.errors ? email.errors['email'] : undefined"
                  class="form__alert"
                >
                  UngÃ¼ltige E-Mail-Adresse
                </p>
              </div>
            </div>
            <div class="form__group">
              <input
                class="form__control"
                type="password"
                placeholder="Passwort"
                ngModel
                #password="ngModel"
                name="password"
                required
              />
              <div
                *ngIf="password.invalid && password.touched"
                class="form__alerts-container"
              >
                <p
                  *ngIf="
                    password.errors ? password.errors['required'] : undefined
                  "
                  class="form__alert"
                >
                  Du musst deinen Benutzernamen angeben
                </p>
              </div>
            </div>
          </div>
          <div class="form__footer">
            <button type="submit" class="button" [disabled]="loginForm.invalid">
              <svg
                class="button__icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8 9V5L16 12L8 19V15H0V9H8ZM14 2C12.213 2 10.54 2.474 9.089 3.295L9.317 3.495L10.712 4.716C11.716 4.26 12.827 4 14 4C18.411 4 22 7.589 22 12C22 16.411 18.411 20 14 20C12.827 20 11.716 19.74 10.712 19.285L9.317 20.506L9.089 20.706C10.54 21.526 12.213 22 14 22C19.522 22 24 17.523 24 12C24 6.477 19.522 2 14 2Z"
                  fill="white"
                />
              </svg>
              <p class="button__label">Einloggen</p>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
