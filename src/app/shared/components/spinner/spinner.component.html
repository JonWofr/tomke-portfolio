<div
  class="spinner__overlay"
  [ngClass]="{
    'spinner__overlay--embedded': isEmbedded,
    'spinner__overlay--transparent':
      overlayColor == SpinnerOverlayColor.TRANSPARENT,
    'spinner__overlay--white': overlayColor == SpinnerOverlayColor.WHITE
  }"
>
  <svg
    class="spinner"
    [ngClass]="{
      'spinner--embedded': isEmbedded
    }"
    viewBox="0 0 50 50"
  >
    <circle
      class="spinner__path"
      cx="25"
      cy="25"
      r="20"
      fill="none"
      stroke-width="5"
    ></circle>
  </svg>
</div>
